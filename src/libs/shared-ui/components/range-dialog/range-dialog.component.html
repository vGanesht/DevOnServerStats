<h2 mat-dialog-title>
    <label class="text-bold">Storage : {{storage}}</label></h2>
<div mat-dialog-content>
    <div class="slider">
        {{storageDetails[0]}}
        <mat-slider
            step="100/storageDetails.length" 
            (input)="selectSlider($event.value)"
            [(ngModel)]="sliderValue"
            >
        </mat-slider>
        {{storageDetails[storageDetails.length-1]}}
    </div>
 </div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" >Cancel</button>
  <button mat-button (click)="saveStorage()" >Apply</button>
</div>
