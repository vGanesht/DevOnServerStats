<mat-chip (click)="openDialog()">
    <div class="d-flex dialog-container">
        <div class="chip-label">
            {{label}}
        </div>
        <div>
            <mat-icon class="" *ngIf="!popupopen">
                <span class="material-icons-outlined">
                keyboard_arrow_down
                </span>
            </mat-icon>
            <mat-icon *ngIf="popupopen" >
                <span class="material-icons-outlined">
                    keyboard_arrow_up
                </span>
            </mat-icon>
        </div>
   
        </div>
</mat-chip>
